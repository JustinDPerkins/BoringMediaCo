apiVersion: v1
kind: Pod
metadata:
  name: nvidia-smi
  namespace: kube-system
spec:
  restartPolicy: OnFailure
  nodeSelector:
    eks.amazonaws.com/nodegroup: boring-media-gpu  # Target GPU node group
  containers:
  - name: nvidia-smi
    image: nvidia/cuda:12.2.0-runtime-ubuntu22.04
    command:
    - nvidia-smi
    resources:
      limits:
        nvidia.com/gpu: 1
      requests:
        nvidia.com/gpu: 1