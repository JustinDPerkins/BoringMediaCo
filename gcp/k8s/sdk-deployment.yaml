apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdk
  namespace: boring-media-co
  labels:
    cloud-provider: gcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdk
  template:
    metadata:
      labels:
        app: sdk
        cloud-provider: gcp
    spec:
      containers:
      - name: sdk
        image: us-central1-docker.pkg.dev/justin-dev-412922/boringmediaco-sdk/boringmediaco/sdk:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: API_KEY
        - name: REGION
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REGION
        - name: MONGODB_URI
          value: "mongodb://admin:password@mongodb-service:27017/boringmedia?authSource=admin"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: sdk-service
  namespace: boring-media-co
  labels:
    cloud-provider: gcp
spec:
  selector:
    app: sdk
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP 